<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>选课学生管理</title>
    <link href="../../static/css/index.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../static/layui/css/layui.css"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部导航栏-->
    <div id="head" th:include="common/header :: common_head(user=${session.user})"></div>
    <!--左边菜单栏-->
    <div id="left_column" th:include="common/left_column :: left_column(menuList=${session.menuList})"></div>
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <div style="padding: 15px;">

            <div class="teacher_column">
                <div class="teacher_top">
                    选修课程的学生信息列表查询 <hr>
                </div>
                <div class="search_top">
                    <div class="dropdown search_college2">
                        <span class="name_title">选择学年:</span>
                        <select class="dropbtn" id="academicYear" name="academicYear">
                            <option value="">请选择学年</option>
                            <option th:each="year : ${courseAcademicYears}" th:value="${year.academicYear}" th:text="${year.academicYearName}"></option>
                        </select>
                    </div>
                    <div class="dropdown search_college2">
                        <span class="name_title">选择课程:</span>
                        <select class="dropbtn" id="courseId" name="courseId">
                            <option value="">请选择课程</option>
                            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
                        </select>
                    </div>
                    <div class="search_name2">
                        <span class="name_title">学生姓名:</span>
                        <input type="text" name="studentName" id="studentName"  autocomplete="off" placeholder="请输入学生姓名" class="search_input">
                    </div>
                    <div class="search_btn2">
                        <button type="button" class="layui-btn" data-type="reload">搜索</button>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="teacher_content">
                    <blockquote class="layui-elem-quote">

                        <table class="layui-hide" id="teacher" lay-filter="teacher"></table>
                    </blockquote>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="../../static/layui/layui.all.js"/>
<script></script>
<script>
    layui.use(['table', 'layer'], function(){
        var layer = layui.layer,
            table = layui.table,
            $ = layui.jquery;

        var active = {
            reload: function(){
                var academicYear = $('#academicYear').val();
                var courseId = $('#courseId').val();
                var studentName = $('#studentName').val();

                //执行重载
                table.reload('teacherReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        academicYear: academicYear,
                        courseId: courseId,
                        studentName: studentName
                    }
                }, 'data');
            }
        };

        $('.search_btn2 .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        var tableIns = table.render({
            elem: '#teacher',
            url:'/teacher/studentInfoInCourse',
            cols: [
                [
                    {field:'studentNumber', title:'学号'},
                    {field:'studentName', title:'学生姓名'},
                    {field:'courseName', title:'课程名'},
                    {field:'academicYear', title: '学年'},
                    {field:'teachEndDate', title: '课程结束时间'},
                ]
            ],
            id: 'teacherReload',
        });

    });
</script>
</body>
</html>
