<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>学生管理</title>
    <link href="../../static/css/index.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../static/layui/css/layui.css"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部导航栏-->
    <div id="head" th:include="common/header :: common_head(user=${session.user})"></div>
    <!--左边菜单栏-->
    <div id="left_column" th:include="common/left_column :: left_column(menuList=${session.menuList})"></div>
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <div style="padding: 15px;">

            <div class="teacher_column">
                <div class="teacher_top">
                    学生管理 <hr>
                </div>
                <div class="search_top">
                    <div class="dropdown search_college">
                        <span class="name_title">选择学院:</span>
                        <select class="dropbtn" id="tag" name="tag">
                            <option value="0">选择所属的学院</option>
                            <option th:each="college : ${collegeList}" th:value="${college.id}" th:text="${college.name}" />
                        </select>
                    </div>

                    <div class="search_name">
                        <span class="name_title">姓名:</span>
                        <input type="text" name="username" id="username"  autocomplete="off" placeholder="请输入姓名/支持模糊查询" class="search_input">
                    </div>
                    <div class="search_btn">
                        <button type="button" class="layui-btn" data-type="reload">搜索</button>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="teacher_content">
                    <blockquote class="layui-elem-quote">
                        <table class="layui-hide" id="student" lay-filter="student"></table>
                    </blockquote>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="../../static/layui/layui.all.js"/>
<script></script>
<script>
    layui.use(['table', 'layer'], function(){
        var layer = layui.layer,
            table = layui.table,
            $ = layui.jquery;

        var tableIns = table.render({
            elem: '#student',
            url:'/manage/studentList',
            cols: [
                [
                    {field:'username', title:'学生姓名'},
                    {field:'studentNumber', title:'学号'},
                    {field:'phone', title:'手机号'},
                    {field:'email', title:'邮箱'},
                    {field:'collegeName', title: '学生所属学院'},
                    {templet: complain, title: '是否禁用', align:'center'}
                ]
            ],
            id: 'studentReload',
        });

        //是否禁用 + 修改按钮
        function complain(d){
            var stateBtn;
            if(d.state == "1"){
                stateBtn = '<button type="button" style="text-align: center" class="layui-btn layui-btn-sm" onclick="updateStudentState(\''+ d.id + '\','+ d.state+')">正常</button>';
            }else{
                stateBtn = '<button type="button" style="text-align: center" class="layui-btn layui-btn-danger layui-btn-sm" onclick="updateStudentState(\''+ d.id + '\','+ d.state+')">禁用</button>';
            }
            var editBtn = '<button type="button" style="margin-left: 8px;text-align: center" class="layui-btn layui-btn-normal layui-btn-sm" onclick="editStudent(\''+ d.id + '\',\''+ (d.phone||'') + '\',\''+ (d.email||'') + '\',\''+ (d.collegeName||'') + '\')">修改</button>';
            return stateBtn + editBtn;
        };

        //修改学生启用状态
        window.updateStudentState = function (id,state) {

            var data = {
                'id': id,
                'state': state
            };
            data = JSON.stringify(data);
            $.ajax({
                url: '/manage/updateStudent',
                method: 'post',
                data: data,
                contentType: "application/json;charset=utf-8",
                traditional: true,
                dataType: 'text',
                success: function (res) {
                    res = JSON.parse(res)
                    if(res.code == '201'){
                        layer.msg(res.data)
                    }else{
                        var message = res.data;
                        tableIns.reload();
                        layer.msg(res.data)
                    }
                }
            });
        };

        //编辑学生信息（手机号、邮箱、学院名称）
        window.editStudent = function (id, phone, email, collegeName) {

            var contentHtml = '' +
                '<div class="layui-form" style="margin: 20px 20px 0 20px;">' +
                '  <div class="layui-form-item">' +
                '    <label class="layui-form-label">手机号</label>' +
                '    <div class="layui-input-block">' +
                '      <input type="text" id="editPhone" value="'+ (phone||'') +'" autocomplete="off" class="layui-input" />' +
                '    </div>' +
                '  </div>' +
                '  <div class="layui-form-item">' +
                '    <label class="layui-form-label">邮箱</label>' +
                '    <div class="layui-input-block">' +
                '      <input type="text" id="editEmail" value="'+ (email||'') +'" autocomplete="off" class="layui-input" />' +
                '    </div>' +
                '  </div>' +
                '  <div class="layui-form-item">' +
                '    <label class="layui-form-label">学院名称</label>' +
                '    <div class="layui-input-block">' +
                '      <input type="text" id="editCollegeName" value="'+ (collegeName||'') +'" autocomplete="off" class="layui-input" disabled="disabled" />' +
                '    </div>' +
                '  </div>' +
                '</div>';

            layer.open({
                type: 1,
                title: '修改学生信息',
                area: ['420px', '290px'],
                content: contentHtml,
                btn: ['保存', '取消'],
                yes: function(index){
                    var newPhone = $('#editPhone').val();
                    var newEmail = $('#editEmail').val();

                    var data = {
                        'id': id,
                        'phone': newPhone,
                        'email': newEmail
                    };

                    data = JSON.stringify(data);
                    $.ajax({
                        url: '/manage/updateStudent',
                        method: 'post',
                        data: data,
                        contentType: 'application/json;charset=utf-8',
                        traditional: true,
                        dataType: 'text',
                        success: function(res){
                            res = JSON.parse(res);
                            if(res.code == '201'){
                                layer.msg(res.data || '修改学生数据失败');
                            }else{
                                layer.msg(res.data || '修改学生数据成功');
                                tableIns.reload();
                                layer.close(index);
                            }
                        },
                        error: function(){
                            layer.msg('请求出错，修改失败');
                        }
                    });
                }
            });
        };

        var active = {
            reload: function(){
                var username = $('#username');
                var collegeId = $('select[name="tag"] option:selected').val();
                //执行重载
                table.reload('studentReload', {
                    where: {
                        'username': username.val(),
                        'collegeId':collegeId
                    }
                }, 'data');
            }
        };

        $('.teacher_column .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
